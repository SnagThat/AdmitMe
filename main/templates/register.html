<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>AdmitMe</title>
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



    <div id="navbar" style="margin-left: 20px;margin-top: 20px">
        <a href="/"><img src="https://i.imgur.com/MRGuTdT.png" alt="logo" width="150"/></a>
    </div>
    <div class="container">
        <br />
        <br />
        <div class="row">
            <div class="col-md-6">
                <h2>Sign Up</h2>
                <br />
                <form method="POST" action="/signup/">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else ;)</small>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="exampleInputFirstName">First Name</label>
                        <input name="first_name" class="form-control" id="exampleInputFirstName" placeholder="First Name">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="exampleInputLastName">Last Name</label>
                        <input name="last_name" class="form-control" id="exampleInputLastName" placeholder="Last Name">
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleUsername">Username</label>
                    <input name="username" class="form-control" id="exampleInputUsername" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary"
                          style="background-image: linear-gradient(to right, #9900ff, #1155cc); border-color: #fff">
                      Sign Up
                  </button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Log In</h2>
                <br />
                <form method="POST" action="/login/">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleUsername">Username</label>
                    <input name="username" class="form-control" id="exampleInputUsername" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary"
                          style="background-image: linear-gradient(to right, #9900ff, #1155cc); border-color: #fff">
                      Log In
                  </button>
                </form>
            </div>
        </div>
    </div>

  </body>
</html>
